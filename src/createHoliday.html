<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Create a new holiday</title>
</head>

<body class=" w-full">
    <section class="bg-gray-200 flex items-center justify-center h-screen">    
        <!-- section Form -->
        <section class="bg-white p-10 w-[700px] rounded-xl">

            <section>
                <h1 class="text-center text-2xl text-blue-400 font-bold">Create holiday</h1>
                <p class="text-center">Create your Holiday here !!</p>
            </section>

            <section class="py-4 mt-5">
                <div class="flex justify-between ">
                    <div class="space-y-3">
                        <label class="font-bold block">Type</label>

                        <select class=" w-[350px] py-2 px-4 border border-gray-300 bg-gray-200 rounded-md shadow-sm ">
                            <option>Choose your holiday's Type</option>
                            <option>Option 2</option>
                            <option>Option 3</option>
                        </select>

                    </div>
                    <div class="space-y-3">
                        <label class="font-bold block">Starting date</label>

                        <input
                            class="appearance-none border bg-gray-200 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="date" type="date" placeholder="YYYY-MM-DD">

                    </div>
                </div>

                <div class="flex justify-between">
                    <div class="mb-4 space-y-3">
                        <label class="block text-sm font-bold mb-2">Ending date</label>
                        <input
                            class="appearance-none border rounded w-[200px] bg-gray-200 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="date" type="date" placeholder="YYYY-MM-DD">
                    </div>

                    <div class="space-y-4">
                        <label class="block font-bold">Number of days</label>
                        <input type="number" placeholder="days?" class="p-2 border rounded bg-gray-200">
                    </div>

                    <div class="mb-4 space-y-3">
                        <label class="block text-sm font-bold mb-2">Return date</label>
                        <input
                            class=" border rounded w-[200px] p-2 text-gray-700 bg-gray-200 leading-tight focus:outline-none focus:shadow-outline"
                            id="date" type="date" placeholder="YYYY-MM-DD">
                    </div>
                </div>

                <div class="space-y-10">
                    <label class="block text-sm font-bold mb-2">Description</label>
                    <textarea class="border rounded-md p-2 w-full h-32 bg-gray-200"
                        placeholder="Please enter the description holiday..."></textarea>
                </div>

                <div class="flex justify-center m-5">
                    <button
                        class="rounded-md bg-blue-500 p-2 w-[300px] text-white font-bold shadow-lg shadow-blue-400">SUBMIT</button>
                </div>
            </section>
        </section>
    </section>



</body>

</html>
