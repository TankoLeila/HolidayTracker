<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>My Login Page</title>
</head>

<body>
  <section class="border bg-gray-100 min-h-screen flex items-center justify-center">
    <!-- login container -->

    <div class="bg-white flex rounded-2xl shadow-lg max-w-3xl p-5">

      <!-- form div-->
      <div class="w-1/2">
        <h2 class="font-bold  text-2xl text-center">Login</h2>
        <p class="text-center font-semibold">Create your account here </p>

        <div>
          
          <div class="flex flex-col">
            <div class="flex flex-col relative">
              <label class="font-bold">Email</label>
              <input type="email" placeholder="Enter your email" class="p-2 w-[350px] border-2 rounded-md pl-10">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6 absolute left-3 bottom-2">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
              </svg>
            </div>

          </div>


          <div class="flex flex-col">
            <div class="flex flex-col relative">
              <label class="font-bold">Password</label>
              <input type="email" placeholder="Enter your Password" class=" p-2 w-[350px] border-2 rounded-md pl-10">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6 absolute left-3 bottom-2">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
              </svg>
            </div>

          </div>

          <div class="flex justify-around">
            <div>
              <input type="checkbox"> <span class="text-xs text-gray-400">Remember me!</span>
            </div>

            <a href="#" class="text-blue-500 underline text-xs">Forgot Password?</a>
          </div>
        </div>

        <div class="border-blue-200 m-5">
          <button class="bg-blue-400 text-white font-bold rounded-md border-2 p-2 w-[300px]">LOGIN</button>
        </div>
      </div>

      <!-- end div form -->


      <!-- image div -->
      <div class="w-1/2">
        <img class="rounded-2xl" src="/Illustrations/undraw_Access_account_re_8spm (2).png" alt="loginImage">
      </div>
    </div>

  </section>
</body>

</html>
